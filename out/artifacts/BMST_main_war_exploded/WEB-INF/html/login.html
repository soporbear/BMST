<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="../../resources/lib/layui/css/layui.css">
    <link rel="stylesheet" href="../../resources/css/login.css">
</head>
<body background="">
        <div id="login">
            <form action="login/check" method="POST" class="layui-form">
                <div class="layui-input-inline">
                    <input type="text" name="userName" placeholder="在此输入用户名" class="layui-input input1">
                    <input type="password" name="password" placeholder="在此输入密码" class="layui-input input1">
                    <button lay-submit lay-filter="login" class="layui-btn input2">登录</button>
                </div>
            </form>
        </div>
</body>
<script src="../../resources/lib/jquery-3.3.1.min.js"></script>
<script src="../../resources/lib/layui/layui.js"></script>
<script src="../../resources/js/login.js"></script>
</html>
